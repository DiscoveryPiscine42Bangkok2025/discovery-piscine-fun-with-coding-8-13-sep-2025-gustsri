<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do or not to do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #new-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #ft_list {
            width: 300px;
            border: 1px solid #ccc;
        }
        .todo-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .todo-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <button id="new-btn">New</button>
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>
