<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Boxes Table</title>
    <style>
        table {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
        }
        .cell1 {
            background-color: lightgreen;
        }
        .cell2 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cell1">First cell</td>
            <td class="cell2">Second cell</td>
        </tr>
    </table>
</body>
</html>
